<ion-content class="ion-padding">
  <ion-row class="header">
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <h4>Add New Document</h4>
    </ion-col>
    <ion-col size="2"><ion-icon name="close-outline" size="large" (click)="cancel()"></ion-icon></ion-col>
  </ion-row>

  <h6 class="ion-text-label">Document Name</h6>
  <ion-input type="text" [(ngModel)]="doc_name" class="ion-input-tag" placeholder="Enter document name"></ion-input>

  <h6 class="ion-text-label">Add Document</h6>

  <ion-row>
    <ion-col class="box" (click)="uploadPiture()">
      <ion-img src="./assets/icon/upload.svg" class=""></ion-img>
      <p>Upload File</p>
    </ion-col>
    <ion-col class="box" (click)="takePicture()">
      <ion-img src="./assets/icon/take_photo.svg" class="logo"></ion-img>
      <p>Take Photo</p>
    </ion-col>
  </ion-row>
  <ion-item lines="none" class="ion-no-padding" *ngIf="pic">
    <ion-avatar slot="start">
      <img [src]="commonService.getAttachmentIcon(pic.name)" />
    </ion-avatar>
    <ion-label>{{pic.name}}</ion-label>
    <ion-icon name="close-outline" size="large" slot="end" *ngIf="!isEdit" (click)="removeFile()"></ion-icon>
  </ion-item>
  <ion-button expand="block" class="sign-in-btn" (click)="action()">{{isEdit ? 'Update' : 'Add' }}</ion-button>
</ion-content>
