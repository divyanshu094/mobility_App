<ion-content class="ion-padding">
  <ion-row class="header">
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <h4>Add New Document</h4>
    </ion-col>
    <ion-col size="2"><ion-icon name="close-outline" size="large" (click)="cancel()"></ion-icon></ion-col>
  </ion-row>

  <h6 class="ion-text-label">Document Name</h6>
  <ion-textarea type="text" [counter]="true" maxlength="400" [autoGrow]="true" [(ngModel)]="remark" fill="outline" 
    placeholder="Enter document name"></ion-textarea>

  <h6 class="ion-text-label">Add Document</h6>

  <ion-row>
    <ion-col class="box" (click)="chooseFile()">
      <ion-img src="./assets/icon/upload.svg" class=""></ion-img>
      <p>Upload File</p>
    </ion-col>
  </ion-row>
  <ion-item lines="none" class="ion-no-padding">
    <ion-avatar slot="start">
      <img src="./assets/icon/pdf_icon.svg" />
    </ion-avatar>
    <ion-label>Engagement letter.pdf</ion-label>
    <ion-icon name="close-outline" size="large" slot="end"></ion-icon>
  </ion-item>
  <ion-button expand="block" class="sign-in-btn" (click)="action()">Upload</ion-button>
</ion-content>
