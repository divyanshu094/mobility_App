<ion-content class="ion-padding">
  <ion-row class="header">
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <h4>{{doc_name}}</h4>
    </ion-col>
    <ion-col size="2"><ion-icon name="close-outline" size="large" (click)="cancel()"></ion-icon></ion-col>
  </ion-row>

  <h6 class="ion-text-label">Comment<em class="required">*</em></h6>
  <ion-textarea type="text" [counter]="true" maxlength="400" rows="4" [autoGrow]="true" [(ngModel)]="remark" fill="outline" 
    placeholder="Enter Comment"></ion-textarea>

  <h6 class="ion-text-label">Add Document</h6>

  <ion-row>
    <ion-col class="box" (click)="chooseFile()">
      <ion-img src="./assets/icon/upload.svg" class=""></ion-img>
      <p>Upload File</p>
    </ion-col>
  </ion-row>
  <ion-item lines="none" class="ion-no-padding" *ngFor="let item of prepared_attachment;let i=index">
    <ion-avatar slot="start">
      <img src="./assets/icon/pdf_icon.svg" />
    </ion-avatar>
    <ion-label>{{item.name}}</ion-label>
    <ion-icon name="close-outline" size="large" slot="end" (click)="removeFile(i)"></ion-icon>
  </ion-item>
  <ion-button expand="block" class="sign-in-btn" (click)="action()">{{status ? "Approve" : "Reject"}}</ion-button>
</ion-content>
