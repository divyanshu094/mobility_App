<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" fill="outline" [(ngModel)]="username">
        <div slot="label">Username <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input labelPlacement="floating" fill="outline"  [(ngModel)]="password">
        <div slot="label">Password <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="success" expand="block" (click)="signIn()">Login</ion-button>
</ion-content>
